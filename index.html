<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Restaurant App</title>
</head>

<body class="container" style="background-color: aqua;">
  <h3 style="text-align: center;">Welcome To Restaurant Page</h3>
  <form onsubmit="orders(event)">
    <div>
      <label for="table">Table</label>
      <select id="table" class="form-select">
        <option>Table 1</option>
        <option>Table 2</option>
        <option>Table 3</option>
      </select>
    </div>
    <br>
    <div>
      <label for="deals">Choose Deals</label>
      <select id="deals" class="form-select">
        <option>Chicken Biryani</option>
        <option>Dosai</option>
        <option>Fried Rice</option>
        <option>Idli</option>
        <option>Curd Rice</option>
      </select>
    </div>
    <br>
    <div>
      <label for="price">Price</label>
      <input id="price" type="number" min="10" class="form-control">
    </div>
    <br>
    <div>
      <button class="btn btn-primary form-control">Order</button>
    </div>
  </form>
  <br>
  <h3 style="text-align: left">Orders</h3>
  <div id="orderdetailscontainer"></div>
  
  <script src="https://cdn.jsdelivr.net/npm/axios@1.4.0/dist/axios.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
